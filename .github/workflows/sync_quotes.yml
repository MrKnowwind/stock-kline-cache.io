name: Sync quotes from yfinance

on:
  # GitHub Actions 的 schedule 最小粒度是 5 分钟
  schedule:
    - cron: "*/5 * * * *"  # 每 5 分钟跑一次
  workflow_dispatch:        # 允许你在 Actions 页面手动点“Run workflow”

permissions:
  contents: write  # 允许工作流向仓库写入 latest.json 并 push

jobs:
  sync:
    runs-on: ubuntu-latest

    concurrency:
      # 避免上一次还没跑完，下一个定时任务又进来
      group: sync-quotes-yfinance
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance

      - name: Generate quotes cache
        # 如果你的脚本不在这个路径，改成实际路径即可
        run: python scripts/sync_quotes_yfinance.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep .; then
            echo "Changes detected"
          else
            echo "No changes to commit"
            exit 0
          fi

          git add quotes

          if git diff --cached --quiet; then
            echo "No staged changes"
            exit 0
          fi

          git commit -m "Update quotes from yfinance"

          BRANCH="${GITHUB_REF_NAME:-main}"

          git fetch origin "${BRANCH}"
          git pull --rebase origin "${BRANCH}" || true

          git push origin "HEAD:${BRANCH}"
