name: Sync Kline Data (yfinance)

on:
  schedule:
    - cron: "0 2 * * *"   # 每天 UTC 02:00 运行一次
  workflow_dispatch:       # 允许在 Actions 页面手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance

      - name: Run sync script
        env:
          SYNC_SYMBOL_LIMIT: "5000"        # 每次最多同步 200 只，先保守一点
          SYNC_SLEEP_SECONDS: "0.5"       # 每只之间 sleep 0.5s
        run: |
          python scripts/sync_kline_yf.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep .; then
            git add symbols candles
            git commit -m "Update kline data $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            git push
          else
            echo "No changes to commit"
          fi
