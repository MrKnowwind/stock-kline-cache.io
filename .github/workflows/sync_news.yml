name: Sync news from Finnhub

on:
  schedule:
    - cron: "*/50 * * * *"  # 每 30 分钟运行一次（UTC）
  workflow_dispatch:        # 手动触发

permissions:
  contents: write  # 允许提交 news/top.json

jobs:
  sync:
    runs-on: ubuntu-latest

    concurrency:
      group: sync-news-finnhub
      cancel-in-progress: false

    env:
      FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate news cache
        run: python scripts/sync_news_finnhub.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep .; then
            echo "Changes detected"
          else
            echo "No changes to commit"
            exit 0
          fi

          git add news

          if git diff --cached --quiet; then
            echo "No staged changes"
            exit 0
          fi

          git commit -m "Update news $(date -u +"%Y-%m-%dT%H:%M:%SZ")"

          BRANCH="${GITHUB_REF_NAME:-main}"

          git fetch origin "${BRANCH}"
          git pull --rebase origin "${BRANCH}" || true

          git push origin "HEAD:${BRANCH}"
