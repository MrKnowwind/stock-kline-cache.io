name: Sync news from Finnhub

on:
  schedule:
    - cron: "*/30 * * * *"  # 每 30 分钟运行一次（UTC）
  workflow_dispatch:        # 手动触发

permissions:
  contents: write  # 允许提交 news/top.json

jobs:
  sync:
    runs-on: ubuntu-latest

    concurrency:
      group: sync-news-finnhub
      cancel-in-progress: false

    env:
      FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate news cache
        run: python scripts/sync_news_finnhub.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add news/top.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update news from Finnhub"
          git push
