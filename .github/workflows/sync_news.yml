name: Sync news from Finnhub

on:
  schedule:
    - cron: "*/50 * * * *"  # every 50 minutes (UTC)
  workflow_dispatch:

permissions:
  contents: write  # allow committing news/top.json

jobs:
  sync:
    runs-on: ubuntu-latest

    concurrency:
      group: sync-news-finnhub
      cancel-in-progress: false

    env:
      FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
      CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
      CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
      CF_MODEL: "@cf/meta/llama-3.1-8b-instruct-fp8"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 readability-lxml

      - name: Generate news cache
        run: python scripts/sync_news_finnhub.py

      - name: Analyze news with Cloudflare Workers AI
        env:
          NEWS_FILE_PATH: news/top.json
          MAX_ARTICLES_PER_RUN: "5"
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_MODEL: "@cf/meta/llama-3.1-8b-instruct-fp8"
        run: |
          python scripts/analyze_news_openai.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep .; then
            echo "Changes detected"
          else
            echo "No changes to commit"
            exit 0
          fi

          git add news

          if git diff --cached --quiet; then
            echo "No staged changes"
            exit 0
          fi

          git commit -m "Update news $(date -u +"%Y-%m-%dT%H:%M:%SZ")"

          BRANCH="${GITHUB_REF_NAME:-main}"

          git fetch origin "${BRANCH}"
          git pull --rebase origin "${BRANCH}" || true

          git push origin "HEAD:${BRANCH}"
